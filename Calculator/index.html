<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
        
    <h1 id="title">Calculator</h1>

    <center><p id="description">A Simple Calculator</p></center>
     <table>

        <tr>
            <td colspan="4"><input type= "text" id="result"></td>
        <tr>
            <td><button class="clearB" id= "clear" onclick="clr()"/>c</td>            
            <td><button id="." onclick="display('.')">.</td>
            <td><button class="operation" id="%" onclick="display('%')">%</td>
            <td><button class="operation" id="/" onclick="display('/')">/</td>
        </tr>
        <tr>
            <td><button id="7" onclick="display('7')">7</td>
            <td><button id="8"onclick="display('8')">8</td>
            <td><button id="9" onclick="display('9')">9</td>
            <td><button class="operation" id="*" onclick="display('*')">*</td>
        </tr>
        <tr>
            <td><button id="4" onclick="display('4')">4</td>
            <td><button id="5" onclick="display('5')">5</td>
            <td><button id="6" onclick="display('6')">6</td>
            <td><button class="operation" id="subtract" onclick="display('-')">-</td>
        </tr>
        <tr>
            <td><button id="1" onclick="display('1')">1</td>
            <td><button id="2" onclick="display('2')">2</td>
            <td><button id="3" onclick="display('3')">3</td>
            <td><button class="operation" id="add" onclick="display('+')">+</td>
        </tr>
        <tr>
            <td><button id="0" onclick="display('0')">0</td>
            <td><button id="00" onclick="display('00')">00</td>
            <td colspan="2"><button class="operation" id="equal" onclick="equal()">=</td>
        </tr>
        

    </table>
    <script src="Cal.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>

</html>
